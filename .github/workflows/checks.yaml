name: Checks

on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Format
            run: |
              unformatted=$(gofmt -l .)
              if [[ -n "$unformatted" ]]; then
                echo "Unformatted files:"
                echo "$unformatted"
                exit 1
              fi
          - name: Vet
            run: go vet ./...
          - name: Build
            run: go build ./...
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: ${{ matrix.name }}
        run: |
          ${{ matrix.run }}
